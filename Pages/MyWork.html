<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Work | Inderjit Singh</title>
  <link rel="stylesheet" href="MyWork.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
  <section class="work-section">
    <div class="work-container">
      <h1 class="work-title">My Work</h1>
      <div class="work-grid">

        <!-- Work Card with Slider -->
        <div class="work-card">
          <div class="slider-container">
            <div class="slider">
              <img src="Images/1.png" alt="Project 1 Image 1" />
              <img src="Images/2.png" alt="Project 1 Image 2" />
              <img src="Images/3.png" alt="Project 1 Image 3" />
              <img src="Images/4.png" alt="Project 1 Image 4" />
              <img src="Images/5.png" alt="Project 1 Image 5" />
              <img src="Images/6.png" alt="Project 1 Image 6" />
              <img src="Images/7.png" alt="Project 1 Image 7" />
              <img src="Images/8.png" alt="Project 1 Image 8" />
              <img src="Images/9.png" alt="Project 1 Image 9" />
            </div>
            <button class="nav left">&lt;</button>
            <button class="nav right">&gt;</button>
          </div>
          <div class="work-content">
            <h3>Branding Improvement :</h3>
            <p>With Perfect Marketing Strategy Hospital Increased Brand Value.</p>
          </div>
        </div>

        <!-- Add more cards below -->

        <div class="work-card">
          <div class="slider-container">
            <div class="slider">
              <img src="Images/MR.png" alt="Project 1 Image 1" />
              <img src="Images/1.png" alt="Project 1 Image 2" />
              <img src="Images/Ad.png" alt="Project 1 Image 3" />
            </div>
            <button class="nav left">&lt;</button>
            <button class="nav right">&gt;</button>
          </div>
          <div class="work-content">
            <h3>Market Research :</h3>
            <p>Brief description of the project and your work.</p>
          </div>
        </div>


        <div class="work-card">
          <div class="slider-container">
            <div class="slider">
              <img src="Images/Ad.png" alt="Project 1 Image 1" />
              <img src="Images/MR.png" alt="Project 1 Image 2" />
              <img src="Images/1.png" alt="Project 1 Image 3" />
            </div>
            <button class="nav left">&lt;</button>
            <button class="nav right">&gt;</button>
          </div>
          <div class="work-content">
            <h3>Advertising Strategy :</h3>
            <p>Brief description of the project and your work.</p>
          </div>
        </div>


      </div>
    </div>
  </section>

  <script>
    document.querySelectorAll('.work-card').forEach(card => {
      const slider = card.querySelector('.slider');
      const images = slider.querySelectorAll('img');
      const leftBtn = card.querySelector('.nav.left');
      const rightBtn = card.querySelector('.nav.right');
      let index = 0;

      const updateSlider = () => {
        slider.style.transform = `translateX(-${index * 100}%)`;
      };

      leftBtn.addEventListener('click', () => {
        index = (index - 1 + images.length) % images.length;
        updateSlider();
      });

      rightBtn.addEventListener('click', () => {
        index = (index + 1) % images.length;
        updateSlider();
      });

      // Swipe support
      let startX = 0;
      let endX = 0;

      slider.addEventListener('touchstart', e => {
        startX = e.touches[0].clientX;
      });

      slider.addEventListener('touchend', e => {
        endX = e.changedTouches[0].clientX;
        const diff = endX - startX;
        if (Math.abs(diff) > 50) {
          if (diff > 0) {
            index = (index - 1 + images.length) % images.length;
          } else {
            index = (index + 1) % images.length;
          }
          updateSlider();
        }
      });
    });
  </script>

<section>
  <a href="../index.html" class="services-button">HomePage</a>
</section>

</body>
</html>
